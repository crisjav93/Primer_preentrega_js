<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calcule su Indice de Masa Corporal</h1>
    <form id="formulario" onsubmit="CalculadoraIMC(); return false">
        <label for="altura">Escribe tu ALTURA actual (cm):</label>
        <input type="text" id="altura" required="required">
        <br>
        <label for="peso">Escribe tu PESO actual (kg):</label>
        <input type="text" id="peso" required="required">
        <br>
        <button type="submit">Calcular IMC</button>
        <p id="resultado"></p>
    </form>
</body>
<script src="js/main.js"></script>
</html>
